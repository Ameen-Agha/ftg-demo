# App port (can be overridden via APP_PORT)
server.port=${APP_PORT:8080}

# --- Database config (read from env vars; safe local defaults) ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:demo_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# No schema changes for this demo
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=none